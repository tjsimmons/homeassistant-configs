turn_playroom_on:
  hide_entity: true
  sequence:
    - service: notify.ios_gylfaginning
      data:
        message: "Turning playroom on"
    - service: switch.turn_on
      entity_id:
        - switch.playroom__fan_lights_switch
        - switch.playroom__main_lights_switch
        - switch.playroom__tv_switch
    - service: fan.set_speed
      entity_id: fan.playroom__fan_level
      data:
        speed: medium
