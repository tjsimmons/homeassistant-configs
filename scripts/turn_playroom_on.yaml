turn_playroom_on:
  sequence:
    - service: notify.ios_gylfaginning
      data:
        message: "Turning playroom on"
    - service: switch.turn_on
      entity_id:
        - switch.playroom_fan_lights_switch
        - switch.playroom_main_lights_switch
        - switch.playroom_tv_switch
    - service: fan.set_speed
      entity_id: fan.playroom_fan_level
      data:
        speed: medium
